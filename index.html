<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animal Selection & File Upload</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 30px;
            max-width: 1000px;
            width: 100%;
            flex-wrap: wrap;
            justify-content: center;
        }

        .box {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            min-width: 300px;
            flex: 1;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .box h2 {
            color: #333;
            margin-bottom: 20px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .radio-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .radio-item:hover {
            border-color: #667eea;
            background: #f0f2ff;
        }

        .radio-item input[type="radio"] {
            width: 20px;
            height: 20px;
            margin-right: 15px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .radio-item label {
            font-size: 1.1rem;
            font-weight: 500;
            color: #333;
            cursor: pointer;
            flex: 1;
        }

        .radio-item.selected {
            border-color: #667eea;
            background: #e8f0ff;
            box-shadow: 0 2px 10px rgba(102, 126, 234, 0.2);
        }

        .animal-image {
            margin-top: 20px;
            text-align: center;
            display: none;
        }

        .animal-image img {
            max-width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .file-upload-area {
            border: 3px dashed #667eea;
            border-radius: 10px;
            padding: 40px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9fa;
            position: relative;
            overflow: hidden;
        }

        .file-upload-area:hover {
            border-color: #764ba2;
            background: #f0f2ff;
        }

        .file-upload-area.dragover {
            border-color: #764ba2;
            background: #e8f0ff;
            transform: scale(1.02);
        }

        .file-upload-area input[type="file"] {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            cursor: pointer;
        }

        .upload-icon {
            font-size: 3rem;
            color: #667eea;
            margin-bottom: 15px;
        }

        .upload-text {
            font-size: 1.1rem;
            color: #666;
            margin-bottom: 10px;
        }

        .upload-hint {
            font-size: 0.9rem;
            color: #999;
        }

        .selected-file {
            margin-top: 20px;
            padding: 15px;
            background: #e8f0ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .selected-file h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .file-info {
            color: #666;
            font-size: 0.9rem;
        }

        .selected-animal {
            margin-top: 20px;
            padding: 15px;
            background: #e8f0ff;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .selected-animal h4 {
            color: #333;
            margin-bottom: 8px;
        }

        .animal-name {
            color: #666;
            font-size: 0.9rem;
        }

        .no-selection {
            color: #999;
            font-style: italic;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                gap: 20px;
            }
            
            .box {
                min-width: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Animal Selection Box -->
        <div class="box">
            <h2>üêæ Select Your Favorite Animal</h2>
            <div class="radio-group">
                <div class="radio-item" onclick="selectAnimal(this, 'cat')">
                    <input type="radio" id="cat" name="animal" value="cat">
                    <label for="cat">üê± Cat</label>
                </div>
                <div class="radio-item" onclick="selectAnimal(this, 'dog')">
                    <input type="radio" id="dog" name="animal" value="dog">
                    <label for="dog">üêï Dog</label>
                </div>
                <div class="radio-item" onclick="selectAnimal(this, 'elephant')">
                    <input type="radio" id="elephant" name="animal" value="elephant">
                    <label for="elephant">üêò Elephant</label>
                </div>
            </div>
            <div class="selected-animal">
                <h4>Selected Animal:</h4>
                <div class="animal-name" id="selectedAnimal">None selected</div>
            </div>
            <div class="animal-image" id="animalImage">
                <img id="animalImg" src="" alt="Selected animal">
            </div>
        </div>

        <!-- File Upload Box -->
        <div class="box">
            <h2>üìÅ Upload Your File</h2>
            <div class="file-upload-area" id="fileUploadArea">
                <div class="upload-icon">üì§</div>
                <div class="upload-text">Click to select a file or drag and drop</div>
                <div class="upload-hint">Supports any file type</div>
                <input type="file" id="fileInput" accept="*/*">
            </div>
            <div class="loading" id="loading">Processing file...</div>
            <div class="selected-file" id="selectedFile" style="display: none;">
                <h4>File Information:</h4>
                <div class="file-info" id="fileInfo"></div>
            </div>
        </div>
    </div>

    <script>
        // Animal selection functionality
        function selectAnimal(radioItem, animalType) {
            // Remove selected class from all radio items
            document.querySelectorAll('.radio-item').forEach(item => {
                item.classList.remove('selected');
            });
            
            // Add selected class to clicked item
            radioItem.classList.add('selected');
            
            // Update the radio button
            const radio = radioItem.querySelector('input[type="radio"]');
            radio.checked = true;
            
            // Update selected animal display
            updateSelectedAnimal(animalType);
            
            // Show animal image
            showAnimalImage(animalType);
        }

        function updateSelectedAnimal(animalType) {
            const selectedAnimalDiv = document.getElementById('selectedAnimal');
            const animalNames = {
                'cat': 'üê± Cat',
                'dog': 'üêï Dog',
                'elephant': 'üêò Elephant'
            };
            selectedAnimalDiv.textContent = animalNames[animalType] || 'None selected';
        }

        function showAnimalImage(animalType) {
            const animalImageDiv = document.getElementById('animalImage');
            const animalImg = document.getElementById('animalImg');
            
            // Set image source based on animal type
            animalImg.src = `/static/images/${animalType}.jpg`;
            animalImg.alt = `${animalType} image`;
            
            // Show the image container
            animalImageDiv.style.display = 'block';
            
            // Handle image load error
            animalImg.onerror = function() {
                animalImageDiv.style.display = 'none';
                console.log(`Image for ${animalType} not found`);
            };
        }

        // File upload functionality
        const fileUploadArea = document.getElementById('fileUploadArea');
        const fileInput = document.getElementById('fileInput');
        const selectedFileDiv = document.getElementById('selectedFile');
        const fileInfoDiv = document.getElementById('fileInfo');
        const loadingDiv = document.getElementById('loading');

        // Click to upload
        fileUploadArea.addEventListener('click', () => {
            fileInput.click();
        });

        // File selection
        fileInput.addEventListener('change', handleFileSelect);

        // Drag and drop functionality
        fileUploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            fileUploadArea.classList.add('dragover');
        });

        fileUploadArea.addEventListener('dragleave', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
        });

        fileUploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            fileUploadArea.classList.remove('dragover');
            
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file) {
                handleFile(file);
            }
        }

        function handleFile(file) {
            // Show loading
            loadingDiv.style.display = 'block';
            selectedFileDiv.style.display = 'none';
            
            // Create FormData for file upload
            const formData = new FormData();
            formData.append('file', file);
            
            // Send file to Flask backend
            fetch('/upload', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                // Hide loading
                loadingDiv.style.display = 'none';
                
                // Display file information from backend
                fileInfoDiv.innerHTML = `
                    <strong>Name:</strong> ${data.name}<br>
                    <strong>Size:</strong> ${data.size}<br>
                    <strong>Type:</strong> ${data.type}
                `;
                
                selectedFileDiv.style.display = 'block';
            })
            .catch(error => {
                console.error('Error:', error);
                loadingDiv.style.display = 'none';
                
                // Fallback to client-side display
                const fileSize = formatFileSize(file.size);
                const fileType = file.type || 'Unknown type';
                
                fileInfoDiv.innerHTML = `
                    <strong>Name:</strong> ${file.name}<br>
                    <strong>Size:</strong> ${fileSize}<br>
                    <strong>Type:</strong> ${fileType}
                `;
                
                selectedFileDiv.style.display = 'block';
            });
        }

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // No initial selection needed for radio buttons
        });
    </script>
</body>
</html>
